// This API represents a simple freight service.
//
// It defines the following resource model:
//
// - The API has a collection of [Shipper][einride.example.freight.v1.Shipper]
//   resources, named `shippers/*`
//
// - Each Shipper has a collection of [Site][einride.example.freight.v1.Site]
//   resources, named `shippers/*/sites/*`
//
// - Each Shipper has a collection of [Shipment][einride.example.freight.v1.Shipment]
//   resources, named `shippers/*/shipments/*`
service FreightService {
  option (google.api.default_host) = "authorization-example.einride.tech";

  // Sets the access control policy on the specified shipper, site or shipment.
  rpc SetIamPolicy(google.iam.v1.SetIamPolicyRequest) returns (google.iam.v1.Policy) {
    option (google.api.http) = {
      post: "/v1/{resource=shippers/*}:setIamPolicy"
      body: "*"
      additional_bindings {
        post: "/v1/{resource=shippers/*/sites/*}:setIamPolicy"
        body: "*"
      }
      additional_bindings {
        post: "/v1/{resource=shippers/*/shipments/*}:setIamPolicy"
        body: "*"
      }
    };
    option (google.api.method_signature) = "resource,policy";
  }

  // Gets the access control policy for a shipper, site or shipment resource.
  //
  // Returns an empty policy if the resource exists and does not have a policy
  // set.
  rpc GetIamPolicy(google.iam.v1.GetIamPolicyRequest) returns (google.iam.v1.Policy) {
    option (google.api.http) = {
      post: "/v1/{resource=shippers/*}:getIamPolicy"
      body: "*"
      additional_bindings {
        post: "/v1/{resource=shippers/*/sites/*}:getIamPolicy"
        body: "*"
      }
      additional_bindings {
        post: "/v1/{resource=shippers/*/shipments/*}:getIamPolicy"
        body: "*"
      }
    };
    option (google.api.method_signature) = "resource";
  }

  // Returns the permissions that a caller has on the specified shipper or
  // site or shipment.
  //
  // Note: This operation is designed to be used for building permission-aware
  // UIs and command-line tools, not for authorization checking. This operation
  // may "fail open" without warning.
  rpc TestIamPermissions(google.iam.v1.TestIamPermissionsRequest) returns (google.iam.v1.TestIamPermissionsResponse) {
    option (google.api.http) = {
      post: "/v1/{resource=shippers/*}:testIamPermissions"
      body: "*"
      additional_bindings {
        post: "/v1/{resource=shippers/*/sites/*}:testIamPermissions"
        body: "*"
      }
      additional_bindings {
        post: "/v1/{resource=shippers/*/shipments/*}:testIamPermissions"
        body: "*"
      }
    };
    option (google.api.method_signature) = "resource,permissions";
  }

  // Get a shipper.
  // See: https://google.aip.dev/131 (Standard methods: Get).
  rpc GetShipper(GetShipperRequest) returns (Shipper) {
    option (google.api.http) = {
      get: "/v1/{name=shippers/*}"
    };
    option (google.api.method_signature) = "name";
    option (einride.authorization.v1.policy) = {
      decision_point: BEFORE
      expression: "has_permission(caller, request.name, 'freight.shippers.get')"
      description: "The caller has permission to get the shipper."
    };
  }

  // List shippers.
  // See: https://google.aip.dev/132 (Standard methods: List).
  rpc ListShippers(ListShippersRequest) returns (ListShippersResponse) {
    option (google.api.http) = {
      get: "/v1/shippers"
    };
    option (einride.authorization.v1.policy) = {
      decision_point: BEFORE
      expression: "has_permission(caller, '*', 'freight.shippers.list')"
      description: "The caller has permission to list all shippers."
    };
  }

  // Create a shipper.
  // See: https://google.aip.dev/133 (Standard methods: Create).
  rpc CreateShipper(CreateShipperRequest) returns (Shipper) {
    option (google.api.http) = {
      post: "/v1/shippers"
      body: "shipper"
    };
    option (google.api.method_signature) = "shipper";
    option (einride.authorization.v1.policy) = {
      decision_point: BEFORE
      expression: "has_permission(caller, '*', 'freight.shippers.create')"
      description: "The caller has permission to create new shippers."
    };
  }

  // Update a shipper.
  // See: https://google.aip.dev/134 (Standard methods: Update).
  rpc UpdateShipper(UpdateShipperRequest) returns (Shipper) {
    option (google.api.http) = {
      patch: "/v1/{shipper.name=shippers/*}"
      body: "shipper"
    };
    option (google.api.method_signature) = "shipper,update_mask";
    option (einride.authorization.v1.policy) = {
      decision_point: BEFORE
      expression: "has_permission(caller, request.shipper.name, 'freight.shippers.update')"
      description: "The caller has permission to update the shipper."
    };
  }

  // Delete a shipper.
  // See: https://google.aip.dev/135 (Standard methods: Delete).
  // See: https://google.aip.dev/164 (Soft delete).
  rpc DeleteShipper(DeleteShipperRequest) returns (Shipper) {
    option (google.api.http) = {
      delete: "/v1/{name=shippers/*}"
    };
    option (google.api.method_signature) = "name";
    option (einride.authorization.v1.policy) = {
      decision_point: BEFORE
      expression: "has_permission(caller, '*', 'freight.shippers.delete')"
      description: "The caller has permission to delete the shipper."
    };
  }

  // Get a site.
  // See: https://google.aip.dev/131 (Standard methods: Get).
  rpc GetSite(GetSiteRequest) returns (Site) {
    option (google.api.http) = {
      get: "/v1/{name=shippers/*/sites/*}"
    };
    option (google.api.method_signature) = "name";
    option (einride.authorization.v1.policy) = {
      decision_point: BEFORE
      expression: "has_permission(caller, request.name, 'freight.sites.get')"
      description: "The caller has permission to get the site."
    };
  }

  // List sites for a shipper.
  // See: https://google.aip.dev/132 (Standard methods: List).
  rpc ListSites(ListSitesRequest) returns (ListSitesResponse) {
    option (google.api.http) = {
      get: "/v1/{parent=shippers/*}/sites"
    };
    option (google.api.method_signature) = "parent";
    option (einride.authorization.v1.policy) = {
      decision_point: BEFORE
      expression: "has_permission(caller, request.parent, 'freight.sites.list')"
      description: "The caller has permission to list all sites under a shipper."
    };
  }

  // Create a site.
  // See: https://google.aip.dev/133 (Standard methods: Create).
  rpc CreateSite(CreateSiteRequest) returns (Site) {
    option (google.api.http) = {
      post: "/v1/{parent=shippers/*}/sites"
      body: "site"
    };
    option (google.api.method_signature) = "parent,site";
    option (einride.authorization.v1.policy) = {
      decision_point: BEFORE
      expression: "has_permission(caller, request.parent, 'freight.sites.create')"
      description: "The caller has permission to create new sites under a shipper."
    };
  }

  // Update a site.
  // See: https://google.aip.dev/134 (Standard methods: Update).
  rpc UpdateSite(UpdateSiteRequest) returns (Site) {
    option (google.api.http) = {
      patch: "/v1/{site.name=shippers/*/sites/*}"
      body: "site"
    };
    option (google.api.method_signature) = "site,update_mask";
    option (einride.authorization.v1.policy) = {
      decision_point: BEFORE
      expression: "has_permission(caller, request.site.name, 'freight.sites.update')"
      description: "The caller has permission to update the site."
    };
  }

  // Delete a site.
  // See: https://google.aip.dev/135 (Standard methods: Delete).
  // See: https://google.aip.dev/164 (Soft delete).
  rpc DeleteSite(DeleteSiteRequest) returns (Site) {
    option (google.api.http) = {
      delete: "/v1/{name=shippers/*/sites/*}"
    };
    option (google.api.method_signature) = "name";
    option (einride.authorization.v1.policy) = {
      decision_point: BEFORE
      expression: "has_permission(caller, request.name, 'freight.sites.delete')"
      description: "The caller has permission to delete the site."
    };
  }

  // Get a shipment.
  // See: https://google.aip.dev/131 (Standard methods: Get).
  rpc GetShipment(GetShipmentRequest) returns (Shipment) {
    option (google.api.http) = {
      get: "/v1/{name=shippers/*/shipments/*}"
    };
    option (google.api.method_signature) = "name";
    option (einride.authorization.v1.policy) = {
      decision_point: AFTER
      expression:
        "has_permission(caller, request.name, 'freight.shipments.get')"
        "|| has_permission(caller, response.origin_site, 'freight.shipments.get')"
        "|| has_permission(caller, response.destination_site, 'freight.shipments.get')"
      description:
        "The caller has permission to get the shipment"
        ", or the caller has permission to get all shipments from the shipment's origin site"
        ", or the caller has permission to get all shipments from the shipment's destination site."
    };
  }

  // List shipments for a shipper.
  // See: https://google.aip.dev/132 (Standard methods: List).
  rpc ListShipments(ListShipmentsRequest) returns (ListShipmentsResponse) {
    option (google.api.http) = {
      get: "/v1/{parent=shippers/*}/shipments"
    };
    option (google.api.method_signature) = "parent";
    option (einride.authorization.v1.policy) = {
      decision_point: BEFORE
      expression: "has_permission(caller, request.parent, 'freight.shipments.list')"
      description: "The caller has permission to list all shipments under a shipper."
    };
  }

  // Create a shipment.
  // See: https://google.aip.dev/133 (Standard methods: Create).
  rpc CreateShipment(CreateShipmentRequest) returns (Shipment) {
    option (google.api.http) = {
      post: "/v1/{parent=shippers/*}/shipments"
      body: "shipment"
    };
    option (google.api.method_signature) = "parent,shipment";
    option (einride.authorization.v1.policy) = {
      decision_point: BEFORE
      expression:
        "has_permission(caller, request.parent, 'freight.shipments.create')"
        "|| has_permission(caller, request.shipment.origin_site, 'freight.shipments.create')"
        "|| has_permission(caller, request.shipment.destination_site, 'freight.shipments.create')"
      description:
        "The caller has permission to create shipments under the parent shipper"
        ", or the caller has permission to create shipments from the shipment's origin site"
        ", or the caller has permission to create shipments from the shipment's destination site."
    };
  }

  // Update a shipment.
  // See: https://google.aip.dev/134 (Standard methods: Update).
  rpc UpdateShipment(UpdateShipmentRequest) returns (Shipment) {
    option (google.api.http) = {
      patch: "/v1/{shipment.name=shippers/*/shipments/*}"
      body: "shipment"
    };
    option (google.api.method_signature) = "shipment,update_mask";
    option (einride.authorization.v1.policy) = {
      decision_point: CUSTOM
      description:
        "The caller has permission to update the shipment,"
        ", or the caller has permission to update shipments from the previous shipment's origin site"
        ", or the caller has permission to update shipments from the previous shipment's destination site."
    };
  }

  // Delete a shipment.
  // See: https://google.aip.dev/135 (Standard methods: Delete).
  // See: https://google.aip.dev/164 (Soft delete).
  rpc DeleteShipment(DeleteShipmentRequest) returns (Shipment) {
    option (google.api.http) = {
      delete: "/v1/{name=shippers/*/shipments/*}"
    };
    option (google.api.method_signature) = "name";
    option (einride.authorization.v1.policy) = {
      decision_point: AFTER
      expression: "has_permission(caller, request.shipment.name, 'freight.shipments.delete')"
      description: "The caller has permission to delete the shipment."
    };
  }
}

// Request message for FreightService.GetShipper.

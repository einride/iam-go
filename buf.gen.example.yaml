version: v1beta1

managed: true

plugins:
  - name: go
    out: proto/gen
    opt:
      - module=go.einride.tech/iam/proto/gen
    path: ./build/protoc-gen-go

  - name: go-grpc
    out: proto/gen
    opt:
      - module=go.einride.tech/iam/proto/gen
      - require_unimplemented_servers=false

  - name: go-iam
    out: proto/gen
    opt:
      - module=go.einride.tech/iam/proto/gen
    path: ./build/protoc-gen-go-iam
